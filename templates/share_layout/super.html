{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Merak | 首页{% endblock %}</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all">
  <script src="https://hm.baidu.com/hm.js?d214947968792b839fd669a4decaaffc"></script><script>
  /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
  </script>
    <link id="layuicss-layer" rel="stylesheet" href="{% static 'layui/css/modules/layer/default/layer.css' %}" media="all">
    <link id="layuicss-layuiAdmin" rel="stylesheet" href="{% static 'css/admin.css' %}" media="all">
      <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>
<body layadmin-themealias="default" class="layui-layout-body" style="margin-top: 0">
  <div id="LAY_app" class="layadmin-tabspage-none">
      <div class="layui-layout layui-layout-admin">
          {# 主体内容全放到这里！#}
          <div class="layadmin-tabsbody-item layui-show">
            <div class="layui-fluid">
                {% block content %}{% endblock %}
            </div>
          </div>
      </div>
  </div>
  <script src="{% static 'layui/layui.js' %}"></script>
  <script src="{% static 'layui/lay/modules/jquery.js' %}"></script>
  <script src="{% static 'layui/lay/modules/layer.js' %}"></script>
  <script src="{% static 'layui/layui.all.js' %}"></script>
  <script type="text/javascript" src="{% static 'layui/jquery-2.2.3.min.js' %}"></script>
<script>
    layui.use('element', function(){
        var element = layui.element;
    });
    var isShow = true;  //定义一个标志位
    $('.layadmin-flexible').click(function(){
        //选择出所有的span，并判断是不是hidden
        $('.layui-nav-item span').each(function(){
            if($(this).is(':hidden')){
                $(this).show();
            }else{
                $(this).hide();
            }
        });
        //判断isshow的状态
        if(isShow){
            $('.layui-side.layui-side-menu').width(60); //设置宽度
            $('.kit-side-fold i').css('margin-right', '70%');  //修改图标的位置
            //将footer和body的宽度修改
            $('.layui-side-scroll.layui-body').css('left', 60+'px');
            $('.layui-side-scroll.layui-footer').css('left', 60+'px');
            //将二级导航栏隐藏
            $('dd span').each(function(){
                $(this).hide();
            });
            //修改标志位
            isShow =false;
        }else{
            $('.layui-side.layui-side-menu').width(200);
            $('.kit-side-fold i').css('margin-right', '10%');
            $('.layui-body').css('left', 200+'px');
            $('.layui-footer').css('left', 200+'px');
            $('dd span').each(function(){
                $(this).show();
            });
            isShow =true;
        }
    });

</script>
  {% block script %}{% endblock %}
</body>
</html>
